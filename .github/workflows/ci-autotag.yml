name: Auto Tag on Merge

on:
  push:
    branches:
      - main

jobs:
  auto-tag:
    name: Create version tag from Cargo.toml
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from Cargo.toml
        id: get_version
        uses: SebRollen/toml-action@v1.2.0
        with:
          file: 'Cargo.toml'
          field: 'package.version'

      - name: Prepare tag name
        id: tag_name
        run: |
          echo "tag=v${{ steps.get_version.outputs.value }}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${{ steps.get_version.outputs.value }}"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.tag_name.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.tag_name.outputs.tag }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.tag_name.outputs.tag }} does not exist"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.tag_name.outputs.tag }}" -m "Release ${{ steps.tag_name.outputs.tag }}"
          git push origin "${{ steps.tag_name.outputs.tag }}"

      - name: Skip tagging
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "Tag ${{ steps.tag_name.outputs.tag }} already exists, skipping tag creation"
