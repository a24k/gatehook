name: CI - Security Audit

on:
  pull_request:
  schedule:
    # Run daily at 00:00 UTC (09:00 JST) to catch newly disclosed vulnerabilities
    - cron: '0 0 * * *'

jobs:
  security-audit:
    name: Security audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          # Cache key includes cargo-audit version for proper invalidation
          shared-key: "cargo-audit"
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
